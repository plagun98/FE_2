<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("Input first number"));
        if(typeof(a) == "number"){
            var FirstNumb = +a;
        } else {
            alert("Input a valid number");
        }
        var b = parseInt(prompt("Input second number"));
        if(typeof(b) == "number"){
            var SecondNumb = +b;
        } else {
            alert("Input a valid number");
        }
        var c = prompt("Input operation");
        console.log(c);
        var result;
            switch(c){
                case "+": result = FirstNumb + SecondNumb;
                    break;
                case "-": result = FirstNumb - SecondNumb;
                    break;
                case "/": result = FirstNumb / SecondNumb;
                    break;
                case "*": result = FirstNumb * SecondNumb;
                    break;
                default: alert("Invalid operation");
            }
        alert(result);
    </script>
</head>
