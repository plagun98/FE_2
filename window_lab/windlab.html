<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Window</title>
</head>
<body>
    <div>
        <button id="button1">Properties</button>
        <div id="task1"></div>
    </div>
    <div>
        <button id="button2">New window</button>
    </div>
    <div>
        <button id="button3">Resize window</button>
    </div>
    <div>
        <button id="button4">Scroll window</button>
    </div>
    <div>
        <button id="button5">Close window</button>
    </div>
    <script>
        var prop1 = document.getElementById('task1');
        var button1 = document.getElementById('button1')
        button1.addEventListener('click',function(){
            prop1.innerHTML+=window.outerHeight+" ";
            prop1.innerHTML+=window.outerWidth+" ";
        },true);
        ////////
        var newWindow;
        var button2 = document.getElementById('button2')
        button2.addEventListener('click',function(){
            newWindow = window.open("","createdWindow","width=700, height=350");
            newWindow.document.write(newWindow.outerHeight+" ");
            newWindow.document.write(newWindow.outerWidth+" ");
        },true);
        ///////
        var button3 = document.getElementById('button3');
        button3.addEventListener('click',function(){
            newWindow.resizeTo(500,500);
            newWindow.focus();
            newWindow.scrollBy(100,0);
        },true)
        ///////
        var button4 = document.getElementById('button4');
        var one_more_window;
        button4.addEventListener('click',function(){
            one_more_window = window.open("","","width=500, height=300");
            one_more_window.scrollTo(250,250);
            one_more_window.setTimeout(function(){
            one_more_window.blur();
            },3000);
        },true);
        ///////
        var button5 = document.getElementById('button5')
        button5.addEventListener('click',function(){
            one_more_window.close();
            window.print();
        },true);
    </script>
</body>
</html>
